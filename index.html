<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
    <article>
        <figure>
            <img alt="Equilibrium NFT Image" src="./images/image-equilibrium.jpg">
        </figure>
        <div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div>
            <div>
                <img alt="" aria-hidden="true" src="./images/icon-ethereum.svg">
                <p>0.041 ETH</p>
            </div>
            <div>
                <img alt="" aria-hidden="true" src="./images/icon-clock.svg">
                <p>3 days left</p>
            </div>
        </div>
        <footer>
            <img alt="Jules Wyvern Avatar" src="./images/image-avatar.png">
            <p>Creation of Jules Wyvern</p>
        </footer>
    </article>
</main>
</body>
</html>
