<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="variables.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="viewHandler.js" defer></script>
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
    <article>
        <button id="view-button" class="card__button">
            <img alt="Equilibrium NFT Image" src="./images/image-equilibrium.jpg" class="card__button__image">
            <img alt="View icon" src="./images/icon-view.svg" class="card__button__view">
        </button>
        <div class="card__content">
            <h1 id="title" class="card__content__header">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__details">
            <div class="card__details__element rate">
                <img alt="" aria-hidden="true" src="./images/icon-ethereum.svg">
                <p>0.041 ETH</p>
            </div>
            <div class="card__details__element deadline">
                <img alt="" aria-hidden="true" src="./images/icon-clock.svg">
                <p>3 days left</p>
            </div>
        </div>
        <footer>
            <img alt="Jules Wyvern Avatar" src="./images/image-avatar.png">
            <p>Creation of <span class="author" id="author">Jules Wyvern</span></p>
        </footer>
    </article>
</main>
</body>
</html>
